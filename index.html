<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎉 New Year Countdown</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <canvas id="fireworks"></canvas>

  <div class="container">
    <h1>🎉 Countdown to New Year 🎉</h1>
    <div id="countdown">
      <div><span id="days">00</span><p>Days</p></div>
      <div><span id="hours">00</span><p>Hours</p></div>
      <div><span id="minutes">00</span><p>Minutes</p></div>
      <div><span id="seconds">00</span><p>Seconds</p></div>
    </div>
    <p class="message" id="newYearMessage"></p>
    
  </div>

  

  <!-- JS scripts -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
